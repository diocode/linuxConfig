# Set a custom window title
window_title "terminal"
allow_window_title_update no


include ./theme.conf

background_image ~/.config/kitty/terminalBk.jpg
background_scale fill
background_opacity 0.95

# New tab shortcut
map ctrl+shift+n new_tab

# Switch tabs (next/previous)
map ctrl+shift+right next_tab
map ctrl+shift+left  previous_tab

# Rename tab
map ctrl+shift+r set_tab_title

# Close tab
map ctrl+shift+d close_tab


mouse_enabled true

font_family Hack
font_size 13.0

# === Tab Appearance Settings ===
tab_bar_edge bottom
tab_bar_margin_width 4
tab_bar_margin_height 3
tab_bar_font_size 15.0

# Color theme matching your starship (cosmic purple)
active_tab_background   #7D4D98
active_tab_foreground   #F6F0FA
inactive_tab_background #4A2C6B
inactive_tab_foreground #D1A6D6

# Tab separator (spaced for a more distinct look)
tab_separator " ── "

# === Tab Title Management ===
shell_integration no-cursor
allow_remote_control yes

